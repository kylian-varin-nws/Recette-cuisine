<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire de Recette</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header  class="header"  > 

      <div class="premier-barre-head">
          
          <div class="image-logo">
            <a href="index.html">
            <img class="header-logo" src="image/logo.png" alt="Logo" />  
          </a> 
          </div>
          <div class="barre de recherche" >
            <input type="text" placeholder="Rechercher vos plats">
            <img class="image-recherche"  src="">
          <div class="buttum-connexion"> <a href="connexion.html" class="button-login">Login/Register</a>
    
          </div>
          </div>
    
          </div>
          </div>
        <div class="deuxième-barre_recherche">
          <div>
          <nav class="header-nav">
            <a href="index.html" class="accueil">Accueil</a>
            <a href="plats.html" class="plats">Recettes</a>
            <a href="recette-create.html" class="recette-create">
              Partager une recette
            </a>
          </nav>
        </div>
        </div>
    </header>
    <h1 class="titre">Ajouter une recette</h1>
    <div class="recette-create">
      <form class="form">
        <label for="titre">Titre de la recette</label>
        <input
          type="text"
          id="titre-recette"
          name="titre-recette"
          placeholder="Ex: Tarte aux pommes"
          required
        />
        <label for="description">Description</label>
        <textarea
          class="description"
          id="description"
          name="description"
          rows="3"
          placeholder="Décrivez votre recette en quelques mots"
          required
        ></textarea>
        <label for="ingredients">Ingrédients</label>
        <textarea
          class="ingredients"
          id="ingredients"
          name="ingredients"
          rows="5"
          placeholder="Listez les ingrédients, séparés par une ligne (ex: 3 pommes, 100g de sucre)"
          required
        ></textarea>
        <label for="steps">Étapes de préparation</label>
        <textarea
          class="steps"
          id="steps"
          name="steps"
          rows="5"
          placeholder="Expliquez les étapes de préparation, une par ligne"
          required
        ></textarea>
        <label for="time">Temps de préparation (en minutes)</label>
        <input
          type="number"
          id="time"
          name="time"
          placeholder="Ex: 30"
          required
        />
        <label for="image">Photo de la recette</label>
        <input type="file" id="image" name="image" accept="image/*" />
        <button type="submit" class="send-recipe">
          <strong>Envoyer la recette</strong>
        </button>
      </form>
    </div>
  </body>
</html>
