<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire de Recette</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="nav">
      <a href="index1.html" class="accueil">Accueil</a>
      <a href="index.html" class="plats">Plats</a>
      <a href="tendances.html" class="tendances">Tendances</a>
    </nav>
    <h1 class="titre">Ajouter une recette</h1>
    <form class="form">
      <label for="titre">Titre de la recette</label>
      <input
        type="text"
        id="titre-recette"
        name="titre-recette"
        placeholder="Ex: Tarte aux pommes"
        required
      />

      <label for="description">Description</label>
      <textarea
        class="description"
        id="description"
        name="description"
        rows="3"
        placeholder="Décrivez votre recette en quelques mots"
        required
      ></textarea>

      <label for="ingredients">Ingrédients</label>
      <textarea
        class="ingredients"
        id="ingredients"
        name="ingredients"
        rows="5"
        placeholder="Listez les ingrédients, séparés par une ligne (ex: 3 pommes, 100g de sucre)"
        required
      ></textarea>

      <label for="steps">Étapes de préparation</label>
      <textarea
        class="steps"
        id="steps"
        name="steps"
        rows="5"
        placeholder="Expliquez les étapes de préparation, une par ligne"
        required
      ></textarea>

      <label for="time">Temps de préparation (en minutes)</label>
      <input
        type="number"
        id="time"
        name="time"
        placeholder="Ex: 30"
        required
      />

      <label for="image">Photo de la recette</label>
      <input type="file" id="image" name="image" accept="image/*" />

      <button type="submit" class="send-recipe">
        <strong>Envoyer la recette</strong>
      </button>
      <p>p</p>
    </form>
  </body>
</html>
