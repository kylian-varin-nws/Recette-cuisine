<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire de Recette</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Onglets Inscription et Connexion</title>
        <link rel="stylesheet" href="styles.css" />
      </head>
      <body>
        <div class="container">
          <div class="tabs">
            <button
              class="tab-button active"
              onclick="openTab(event, 'connexion')"
            >
              Connexion
            </button>
            <button class="tab-button" onclick="openTab(event, 'inscription')">
              Inscription
            </button>
          </div>

          <div id="connexion" class="tab-content active">
            <h2>Connexion</h2>
            <form>
              <label for="email">Email :</label>
              <input type="email" id="email" name="email" required />
              <label for="password">Mot de passe :</label>
              <input type="password" id="password" name="password" required />
              <button type="submit">Se connecter</button>
            </form>
          </div>

          <div id="inscription" class="tab-content">
            <h2>Inscription</h2>
            <form>
              <label for="username">Nom d'utilisateur :</label>
              <input type="text" id="username" name="username" required />
              <label for="email">Email :</label>
              <input type="email" id="email" name="email" required />
              <label for="password">Mot de passe :</label>
              <input type="password" id="password" name="password" required />
              <button type="submit">S'inscrire</button>
            </form>
          </div>
        </div>
      </body>
    </html>
  </body>
</html>
