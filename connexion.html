<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="connexion.js"></script>
  </head>
  <header class="header">
    <div class="premier-barre-head">
      <div class="image-logo">
        <a href="index.html">
          <img class="header-logo" src="image/logo.png" alt="Logo" />
        </a>
      </div>
      <div class="searchbar-inputs">
        <input
          type="text"
          name="text"
          placeholder="Recherchez une recette"
          required=""
        />
        <button type="submit">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              fill-rule="evenodd"
              d="m16.325 14.899l5.38 5.38a1.008 1.008 0 0 1-1.427 1.426l-5.38-5.38a8 8 0 1 1 1.426-1.426M10 16a6 6 0 1 0 0-12a6 6 0 0 0 0 12"
            />
          </svg>
        </button>
      </div>

      <div class="buttum-connexion">
        <a href="connexion.html" class="button-login">Connexion</a>
      </div>
    </div>
    <div class="deuxième-barre_recherche">
      <div>
        <nav class="header-nav">
          <a href="index.html" class="accueil">Accueil</a>
          <a href="plats.html" class="plats">Recettes</a>
          <a href="recette-create.html" class="recette-create">
            Partager une recette
          </a>
        </nav>
      </div>
    </div>
  </header>
  <body class="body-connexion">
    <section class="section-connexion">
      <div class="form-container-connexion">
        <div class="connexion-head">
          <button class="close-btn" onclick="closePage()">×</button>
          <h2>Connexion ou Inscription</h2>
          <p>
            Accédez à votre compte ou créez-en un pour profiter de nos services.
          </p>
        </div>

        <!-- Croix de fermeture pour revenir à l'accueil -->

        <!-- Formulaire de connexion/inscription -->
        <form id="authForm">
          <div class="form-inputs-connexion">
            <!-- Email -->
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Votre adresse e-mail"
              required
            />

            <!-- Mot de passe -->
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Votre mot de passe"
              required
            />

            <!-- Bouton de soumission -->
            <button type="submit">Se connecter</button>
          </div>

          <div class="form-switch-connexion">
            <p>
              Vous n'avez pas de compte ?
              <a href="#" onclick="switchToSignUp()">Inscrivez-vous ici</a>
            </p>
            <p>
              Vous avez déjà un compte ?
              <a href="#" onclick="switchToLogin()">Connectez-vous ici</a>
            </p>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
